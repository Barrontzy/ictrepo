<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ICT Services Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 2rem;
        }

        .login-header {
            background: #f8f9fa;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .logo::before {
            content: "⚙️";
            font-size: 2rem;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            background: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .login-button:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .demo-title {
            font-weight: 600;
            color: #0369a1;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .demo-info {
            font-size: 0.75rem;
            color: #0369a1;
            line-height: 1.4;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #10b981;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
            }
            
            .login-header, .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ICT Services Management System</div>
            <p class="login-subtitle">Sign in to access your dashboard</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    required
                    autocomplete="username"
                >
                <div class="error-message" id="usernameError">Please enter a valid username</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    required
                    autocomplete="current-password"
                >
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    <span>Signing in...</span>
                </div>
            </button>
            
            <div class="demo-credentials">
                <div class="demo-title">Demo Credentials</div>
                <div class="demo-info">
                    Username: <strong>admin</strong><br>
                    Password: <strong>password123</strong>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Contact your system administrator for password reset.')">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        // Demo credentials
        const validCredentials = {
            username: 'admin',
            password: 'password123'
        };

        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Error message elements
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // Check if user is already logged in
        if (localStorage.getItem('ictLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Form submission handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Validate inputs
            let hasErrors = false;
            
            if (!username) {
                showError(usernameInput, usernameError, 'Username is required');
                hasErrors = true;
            }
            
            if (!password) {
                showError(passwordInput, passwordError, 'Password is required');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            // Show loading state
            setLoadingState(true);
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Check credentials
            if (username === validCredentials.username && password === validCredentials.password) {
                // Store login state
                localStorage.setItem('ictLoggedIn', 'true');
                localStorage.setItem('ictUsername', username);
                localStorage.setItem('ictLoginTime', new Date().toISOString());
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error for invalid credentials
                setLoadingState(false);
                showError(usernameInput, usernameError, 'Invalid username or password');
                showError(passwordInput, passwordError, 'Invalid username or password');
            }
        });

        function showError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearErrors() {
            const inputs = [usernameInput, passwordInput];
            const errors = [usernameError, passwordError];
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.classList.remove('show'));
        }

        function setLoadingState(loading) {
            if (loading) {
                loginButton.disabled = true;
                buttonText.style.display = 'none';
                loadingSpinner.classList.add('show');
            } else {
                loginButton.disabled = false;
                buttonText.style.display = 'block';
                loadingSpinner.classList.remove('show');
            }
        }

        // Clear errors when user starts typing
        usernameInput.addEventListener('input', () => {
            usernameInput.classList.remove('error');
            usernameError.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            passwordInput.classList.remove('error');
            passwordError.classList.remove('show');
        });
    </script>
</body>
</html>
